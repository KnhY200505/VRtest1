<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>360° 摄像头背景 + Blendshape</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    .btn-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2;
    }
    button {
      margin: 4px;
      padding: 6px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- 控制按钮 -->
  <div class="btn-container">
    <button onclick="startCamera()">开启摄像头</button>
    <button onclick="playAudio('AnotherDayOfSun.MP3')">Audio 1</button>
    <button onclick="playAudio('AnotherDayOfSun2.MP3')">Audio 2</button>
    <button onclick="playAudio('AnotherDayOfSun3.MP3')">Audio 3</button>
  </div>

  <!-- 隐藏的视频 -->
  <video id="cam" autoplay muted playsinline style="display: none;"></video>

  <!-- A-Frame 场景 -->
  <a-scene>
    <a-entity id="video-sphere"
              geometry="primitive: sphere; radius: 10; segmentsWidth: 64; segmentsHeight: 64"
              material="shader: flat; side: back"
              position="0 1.6 0">
    </a-entity>

    <a-entity id="camera" camera look-controls wasd-controls position="0 1.6 0">
      <a-entity id="blendshape-model"
                gltf-model="Cube_Blendshape_test.glb"
                position="0 0 -1.5"
                scale="0.2 0.2 0.2">
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    const video = document.getElementById('cam');
    let modelMesh, analyser, dataArray, audioContext, currentAudio;

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        video.srcObject = stream;
        video.play();

        const videoTexture = new THREE.VideoTexture(video);
        videoTexture.minFilter = THREE.LinearFilter;
        videoTexture.magFilter = THREE.LinearFilter;
        videoTexture.format = THREE.RGBFormat;

        const sphere = document.querySelector('#video-sphere');

        const applyMaterial = () => {
          const mesh = sphere.getObject3D('mesh');
          if (mesh) {
            mesh.material = new THREE.MeshBasicMaterial({
              map: videoTexture,
              side: THREE.BackSide
            });
          } else {
            setTimeout(applyMaterial, 100);
          }
        };

        applyMaterial();
      }).catch(err => alert('摄像头启动失败: ' + err.message));
    }

    // 模型加载后获取 mesh
    const modelEntity = document.querySelector('#blendshape-model');
    modelEntity.addEventListener('model-loaded', () => {
      const mesh = modelEntity.getObject3D('mesh');
      mesh.traverse(node => {
        if (node.isMesh && node.morphTargetInfluences) {
          modelMesh = node;
        }
      });
    });

    function playAudio(filename) {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio = null;
      }
      if (audioContext) {
        audioContext.close();
      }

      currentAudio = new Audio(filename);
      currentAudio.loop = true;
      currentAudio.autoplay = true;

      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const audioSource = audioContext.createMediaElementSource(currentAudio);
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 64;
      dataArray = new Uint8Array(analyser.frequencyBinCount);

      audioSource.connect(analyser);
      analyser.connect(audioContext.destination);

      currentAudio.play();
      audioContext.resume();
      animate();
    }

    function animate() {
      if (!analyser) return;
      requestAnimationFrame(animate);

      analyser.getByteFrequencyData(dataArray);
      const avgFreq = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
      const influence = Math.min(avgFreq / 100, 1);

      if (modelMesh && modelMesh.morphTargetInfluences) {
        modelMesh.morphTargetInfluences[0] = influence;
      }
    }
  </script>
</body>
</html>
